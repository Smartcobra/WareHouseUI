<div class="container">
    <div class="card">
        <div class="card-header bg-primary text-center text-white">
            <h2>PART DETAILS</h2>
        </div>
        <div class="card-body">

            <hr />
            <div class="form-group row">
                <div class="col-4"></div>
                <div class="col-4">
                    <div *ngIf="part">
                        <div>
                            <label><b>PART ID: </b></label> {{part.id}}
                        </div>
                        <div>
                            <label><b>PART CODE: </b></label> {{part.partCode}}
                        </div>
                        <div>
                            <label><b>PART WIDTH: </b></label> {{part.partWidth}}
                        </div>
                        <div>
                            <label><b>PART LENGTH: </b></label> {{part.partLen}}
                        </div>
                        <div>
                            <label><b>PART HEIGHT: </b></label> {{part.partHgh}}
                        </div>
                        <div>
                            <label><b>PART BASE COST:</b></label> {{part.baseCost}}
                        </div>
                        <div>
                            <label><b>PART BASE CURRENCY: </b></label> {{part.baseCurr}}
                        </div>
                        <div>
                            <label><b>PART UOM: </b></label> {{part.uom}}
                        </div>

                        <div>
                            <label><b>PART DESCRIPTION: </b></label> {{part.description}}
                        </div>
                    </div>
                    <div class="col-4"></div>
                </div>
            </div>

            <br>
            <br>
        </div>
    </div>
