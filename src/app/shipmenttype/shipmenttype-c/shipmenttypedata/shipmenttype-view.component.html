<div class="container">
    <div class="card">
        <div class="card-header bg-primary text-center text-white">
            <h2>SHIPMENTTYPE DETAILS</h2>
        </div>
        <div class="card-body">
               
<hr/>
<div class="form-group row">
    <div class="col-4"></div>
    <div class="col-4">
<div *ngIf="shipmenttype">
  <div>
    <label><b>SHIPMENTTYPE ID: </b></label> {{shipmenttype.id}}
  </div>
  <div>
    <label><b>SHIPMENTMODE: </b></label> {{shipmenttype.shipmentMode}}
  </div>
  <div>
    <label><b>SHIPMENTYPECODE: </b></label> {{shipmenttype.shipmentCode}}
  </div>  
  <div>
    <label><b>ENABLESHIPMENT: </b></label> {{shipmenttype.enableShipment}}
  </div>
  <div>
    <label><b>SHIPMENTGRADE: </b></label> {{shipmenttype.shipmentGrade}}
  </div>

  <div>
    <label><b>DESCRIPTION: </b></label> {{shipmenttype.description}}
  </div> 
</div>
<div class="col-4"></div>
</div>
</div>

<br>
<br>
</div>
</div>
