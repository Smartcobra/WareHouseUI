<div class="container">
  <div class="card">
      <div class="card-header text-center purple lighten-1">
          <h3>WELCOME TO PURCHASE ORDER REGISTER</h3>
      </div>
      <div class="card-body">
<div [hidden]="submitted"> 
<form (ngSubmit)="onSubmit()">


  <div class="form-group row">
      <div class="col-4">
          <label for="orderCode">Order Code</label>
      </div>
      <div class="col-4">
          <input type="text" class="form-control" id="orderCode" name="orderCode" required [(ngModel)]="purchaseorder.orderCode"/>
      </div>
      <div class="col-4">
          <span id="orderCodeError"></span>
      </div>
  </div>

  <div class="form-group row">
      <div class="col-4">
          <label for="shipmentcode">Shipment Code</label>
      </div>
      <div class="col-4">
          <select class="form-control" id="shipmentcode" name="shipmentcode" required [(ngModel)]="purchaseorder.shipmentType">
              <option value="">-SELECT-</option>
              <option *ngFor="let test of shipmentcode " [value]="test.id">{{test.shipmentCode}}</option>
          </select>
      </div>
      <div class="col-4">
          <span id="shipmentCodeError"></span>
      </div>
  </div>

  <div class="form-group row">
      <div class="col-4">
          <label for="vendor">Vendor</label>
      </div>
      <div class="col-4">
          <select class="form-control" id="vendor" name="vendor" required [(ngModel)]="purchaseorder.vendor">
              <option value="">-SELECT-</option>
              <option *ngFor="let whuser of vendor" [value]="whuser.id">{{whuser.userCode}}</option>
          </select>
      </div>
      <div class="col-4">
          <span id="vendorError"></span>
      </div>
  </div>

  <!--ROW #2  -->
  <br>
  <div class="form-group row">
      <div class="col-4">
          <label for="referenceNumber">Reference Number</label>
      </div>
      <div class="col-4">
          <input type="text" class="form-control" id="referenceNumber" name="referenceNumber" required [(ngModel)]="purchaseorder.referenceNumber"/>
      </div>
      <div class="col-4">
          <span id="referenceNumberError"></span>
      </div>
  </div>

  <div class="form-group row">
      <div class="col-4">
          <label for="qualityCheck">Quality Check</label>
      </div>
      <div class="col-4">
          <input type="radio" id="qualityCheckR" name="qualityCheckR" required [(ngModel)]="purchaseorder.qualityCheck" value="Required" />Required
          <input type="radio" id="qualityCheckN" name="qualityCheckN" required [(ngModel)]="purchaseorder.qualityCheck" value="Not Required" />Not Required
          
      </div>
      <div class="col-4">
          <span id="qualityCheckError"></span>
      </div>
  </div>
  <div class="form-group row">
      <div class="col-4">
          <label for="status">Status</label>
      </div>
      <div class="col-4">
          <input type="text" class="form-control" id="status" name="status" [disabled]="true" required [(ngModel)]="purchaseorder.status"/>
      </div>
      <div class="col-4">
          <span id="statusError"></span>
      </div>
  </div>

  <div class="form-group row">
      <div class="col-4">
          <label for="description">Description</label>
      </div>
      <div class="col-4">
          <textarea class="form-control" id="description" name="description" required [(ngModel)]="purchaseorder.description"></textarea>
      </div>
      <div class="col-4">
          <span id="descriptionError"></span>
      </div>
  </div>
  <!--ROW #4  -->
  <div class="form-group row">
      <div class="col-4">

      </div>
      <div class="col-4">
          <input type="submit" class="ui-button-icon-primary purple lighten-1" value="Update Purchase Order">
      </div>
  </div>


</form>
</div>
</div>
  </div>
<div [hidden]="!submitted">
<h4>You submitted successfully!</h4>
<!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div> 
</div>
