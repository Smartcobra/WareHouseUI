<div class="container-fluid rounded  border-10 background: grey" border-width: thick [hidden]="isLoggedIn">
    <div class="d-flex justify-content-center">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="assets/image/ABSWareHouseLOGO.jpeg" class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="username" id="username" class="form-control input_user" value=""
                            placeholder="Username" [(ngModel)]="username">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="password" class="form-control input_pass" value="" id="password"
                            placeholder="Password" [(ngModel)]="password">
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customControlInline">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button (click)=checkLogin() type="button" name="button" id="login_btn"
                            class="btn login_btn">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div>
        <div class="row">
            <div class="col-4">
            </div>
            <div class="col-6">
                <h4>Copy Right @ABS Warehouse</h4>
            </div>
            <div class="col-4">
            </div>
        </div>
    </div>
</div>
