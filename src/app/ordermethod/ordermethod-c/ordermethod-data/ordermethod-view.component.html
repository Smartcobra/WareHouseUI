<div class="container">
  <div class="card">
    <div class="card-header bg-primary text-center text-white">
      <h2>ORDER METHOD DETAILS</h2>
    </div>
    <div class="card-body">

      <hr />
      <div class="form-group row">
        <div class="col-4"></div>
        <div class="col-4">
          <div *ngIf="ordermethod">
            <div>
              <label><b>ORDER ID: </b></label> {{ordermethod.id}}
            </div>
            <div>
              <label><b>ORDER MODE: </b></label> {{ordermethod.orderMode}}
            </div>
            <div>
              <label><b>ORDER CODE: </b></label> {{ordermethod.orderCode}}
            </div>
            <div>
              <label><b>ORDER TYPE: </b></label> {{ordermethod.orderType}}
            </div>
            <div>
              <label><b>ORDER ACCEPT: </b></label> {{ordermethod.orderAcpt}}
            </div>
            <div>
              <label><b>DESCRIPTION: </b></label> {{ordermethod.description}}
            </div>
          </div>
          <div class="col-4"></div>
        </div>
      </div>

      <br>
      <br>
    </div>
  </div>
