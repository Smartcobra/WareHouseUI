<div class="container">
  <div class="card">
      <div class="card-header text-center purple lighten-1">
          <h3>WELCOME TO WHUSER EDIT</h3>
      </div>
      <div class="card-body">
<div [hidden]="submitted">
<form (ngSubmit)="onSubmit()">




  <div class="form-group row">
      <div class="col-4">
          <label for="userType">User Type</label>
      </div>
      <div class="col-4">
          <input type="radio" id="vendor" name="vendor" required [(ngModel)]="whuser.userType" value="vendor" (click)="setUserFor('Vendor')"/>Vendor
          <input type="radio" id="customer" name="customer" required [(ngModel)]="whuser.userType" value="customer" (click)="setUserFor('Customer')"/>Customer
      </div>
      <div class="col-4">
          <span id="userTypeError"></span>
      </div>
  </div>

  <div class="form-group row">
      <div class="col-4">
          <label for="userCode">User Code</label>
      </div>
      <div class="col-4">
          <input type="text" class="form-control" id="userCode" name="userCode" required [(ngModel)]="whuser.userCode"/>
      </div>
      <div class="col-4">
          <span id="userCodeError"></span>
      </div>
  </div>


  <div class="form-group row">
      <div class="col-4">
          <label for="userFor">User For</label>
      </div>
      <div class="col-4">
          <input type="text" class="form-control" id="userFor" name="userFor" required [(ngModel)]="whuser.userFor" readOnly/>
      </div>
      <div class="col-4">
          <span id="userForError"></span>
      </div>
  </div>



  <div class="form-group row">
      <div class="col-4">
          <label for="userMail">User Mail</label>
      </div>
      <div class="col-4">
          <input type="text" class="form-control" id="userMail" name="userMail" required [(ngModel)]="whuser.userMail" />
      </div>
      <div class="col-4">
          <span id="userMailError"></span>
      </div>
  </div>

  <div class="form-group row">
      <div class="col-4">
          <label for="userContact">User Contact</label>
      </div>
      <div class="col-4">
          <textarea class="form-control" id="userContact" name="userContact" required [(ngModel)]="whuser.userContact"></textarea>
      </div>
      <div class="col-4">
          <span id="userContactError"></span>
      </div>
  </div>
 

  <div class="form-group row">
      <div class="col-4">
          <label for="UserIdType">User Id Type</label>
      </div>
      <div class="col-4">
          <select class="form-control" id="userIdType" name="userIdType" required [(ngModel)]="whuser.userIdType" (change)="selectUserIdType();">
              <option value="">-SELECT-</option>
              <option value="PAN CARD">PAN CARD</option>
              <option value="AADHAR CARD">AADHAR CARD</option>
              <option value="VOTER ID CARD">VOTER ID CARD</option>
              <option value="OTHER">OTHER</option>
          </select>
      </div>
      <div class="col-4">
          <span id="userIdTypeError"></span>
      </div>
  </div>


  <div class="form-group row">
      <div class="col-4">
          <label for="ifOther">If Other</label>
      </div>
      <div class="col-4">
          <input type="text" class="form-control" id="ifOther" name="ifOther" required [(ngModel)]="whuser.ifOther" [readonly]="isReadOnly" />
      </div>
      <div class="col-4">
          <span id="userMailError"></span>
      </div>
  </div>

  <div class="form-group row">
      <div class="col-4">
          <label for="iDNumber">ID Number</label>
      </div>
      <div class="col-4">
          <input type="text" class="form-control" id="idNumber" name="idNumber" required [(ngModel)]="whuser.idNumber" />
      </div>
      <div class="col-4">
          <span id="idNumberError"></span>
      </div>
  </div>

  <!--ROW #4  -->
  <div class="form-group row">
      <div class="col-4">

      </div>
      <div class="col-4">
          <input type="submit" class="ui-button-icon-primary purple lighten-1" value="Update WhUser">
      </div>
  </div>


</form>
</div>
</div>
  </div>
<div [hidden]="!submitted">
<h4>You Updated successfully!</h4>
<!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
</div>
